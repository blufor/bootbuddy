---
systems:

  - title: 'Run GRML (@RAM)'
    version: '2014.03'
    arch: '64'
    source: 'grml_full'
    kernel_opts: 'ssh=p45Sw0Rd lvm boot=live findiso=${isofile} nomce live-media-path=/live/grml64-full toram=grml64-full.squashfs bootfrom=removable-usb ignore_bootid'
    kernel_path: '/boot/grml64full/vmlinuz'
    initrd_path: '/boot/grml64full/initrd.img'

  # - title: 'Run GRML (@RAM)'
  #   version: '2014.03'
  #   arch: '32'
  #   source: 'grml_full'
  #   kernel_opts: 'ssh=p45Sw0Rd lvm boot=live findiso=${isofile} nomce live-media-path=/live/grml64-full toram=grml64-full.squashfs'
  #   kernel_path: '/boot/grml64full/vmlinuz'
  #   initrd_path: '/boot/grml64full/initrd.img'

  - title: 'Run GRML (@RAM)'
    version: '2014.11'
    arch: '64'
    source: 'grml_full'
    kernel_opts: 'ssh=p45Sw0Rd lvm boot=live findiso=${isofile} nomce live-media-path=/live/grml64-full toram=grml64-full.squashfs bootfrom=removable-usb ignore_bootid'
    kernel_path: '/boot/grml64full/vmlinuz'
    initrd_path: '/boot/grml64full/initrd.img'

  # - title: 'Run GRML (@RAM)'
  #   version: '2014.11'
  #   arch: '32'
  #   source: 'grml_full'
  #   kernel_path: '/boot/grml64full/vmlinuz'
